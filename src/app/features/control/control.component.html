<div class="control-block">
  <div class="form-group">
    <label for="applicationNo">Application Number</label>
    <input type="text" id="applicationNo" name="applicationNo" class="form-control" />
  </div>
  <div class="form-group">
    <label for="receiptNo">Receipt Number</label>
    <input type="text" id="receiptNo" name="receiptNo" class="form-control" (blur)="formatReceiptNumber()" />
  </div>
  <div class="form-group">
    <label for="propertyNo">Property Number</label>
    <input type="text" id="propertyNo" name="propertyNo" class="form-control" />
  </div>
  <div class="form-group">
    <label for="scrutinyNo" class="text-center font-weight-bold">Scrutiny Number</label>
    <input type="text" id="scrutinyNo" name="scrutinyNo" class="form-control" (keypress)="onKeyPress($event)" />
  </div>
  <div class="form-group">
    <label for="proposalNo">Proposal Number</label>
    <input type="text" id="proposalNo" name="proposalNo" class="form-control" maxlength="10" (keypress)="onProposalNumberKeyPress($event)" />
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="exitForm()">Exit</button>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="onDeLinkedReasonsButtonClick()">DE LINKED Reasons</button>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="viewPANApprovedDetails()">PAN Approved Details</button>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="viewTeleVerificationHistory()">Tele Verification History</button>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="clearForm()">Clear</button>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="viewRequirementDetails()">View Requirement Details</button>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="viewScrutinyStatus()">Scrutiny Status</button>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="exitEmailLogDetailsView()">Exit Email Log</button>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="onDownloadButtonClick()">Download</button>
  </div>
  <div class="form-group">
    <label for="biNumber">BI Number</label>
    <input type="text" id="biNumber" name="biNumber" class="form-control" (blur)="validateAndRetrieveApplicationNumber()" />
  </div>
  <div class="form-group">
    <label for="applicationNumber">Application Number</label>
    <input type="text" id="applicationNumber" name="applicationNumber" class="form-control" readonly />
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="onProposalMedicalStatusClick()">Proposal Medical Status</button>
  </div>
  <div class="form-group">
    <label for="searchApplication">Search Application</label>
    <input type="text" id="searchApplication" name="searchApplication" class="form-control" />
    <button type="button" class="btn btn-primary" (click)="searchApplicationDetails()">Search</button>
  </div>
  <div class="form-group">
    <label for="emailLogApplicationNo">Application Number</label>
    <input type="text" id="emailLogApplicationNo" name="emailLogApplicationNo" class="form-control" />
    <label for="emailLogProposalNo">Proposal Number</label>
    <input type="text" id="emailLogProposalNo" name="emailLogProposalNo" class="form-control" />
    <button type="button" class="btn btn-primary" (click)="viewEmailLogHistory()">View Email Log History</button>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="onEiaDetailsButtonClick()">EIA Details</button>
  </div>
  <div class="form-group">
    <label for="deliveryDate">Delivery Date</label>
    <input type="text" id="deliveryDate" name="deliveryDate" class="form-control" readonly />
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="navigateToScrutinyStatus()">Scrutiny Status</button>
  </div>
  <div class="form-group">
    <label for="eventDescription">Event Description</label>
    <input type="text" id="eventDescription" name="eventDescription" class="form-control" />
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="onExitButtonClick()">EXIT</button>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="navigateToReasonComments()">Navigate to Reason Comments</button>
  </div>
  <div class="form-group">
    <label for="receivedSearch">Received Search</label>
    <input type="text" id="receivedSearch" name="receivedSearch" class="form-control" />
  </div>
</div>
