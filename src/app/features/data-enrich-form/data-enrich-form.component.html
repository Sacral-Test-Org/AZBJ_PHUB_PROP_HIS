<div class="data-enrich-form">
  <h2>Data Enrichment Form</h2>
  <form>
    <div class="form-group">
      <label for="applicationNo">Application No:</label>
      <input type="text" id="applicationNo" name="applicationNo" [(ngModel)]="applicationNo" readonly>
    </div>
    <div class="form-group">
      <label for="callFormName">Call Form Name:</label>
      <input type="text" id="callFormName" name="callFormName" [(ngModel)]="callFormName" readonly>
    </div>
  </form>
</div>
