<div class="reason-comments-form">
  <form>
    <div class="form-group">
      <label for="reason">Reason</label>
      <input type="text" id="reason" name="reason" maxlength="100" required>
    </div>
    <div class="form-group">
      <label for="comments">Comments</label>
      <textarea id="comments" name="comments" maxlength="500" required></textarea>
    </div>
    <div class="form-group">
      <label for="userId">User ID</label>
      <input type="text" id="userId" name="userId" maxlength="50" required>
    </div>
    <div class="form-group">
      <label for="commentDate">Comment Date</label>
      <input type="text" id="commentDate" name="commentDate" placeholder="DD/MM/YY HH:MI AM" required>
    </div>
    <div class="form-actions">
      <button type="button" (click)="onExitButtonClick()">Exit</button>
      <button type="button" (click)="onViewDataEnrichment()">View Data Enrichment</button>
    </div>
  </form>
</div>
